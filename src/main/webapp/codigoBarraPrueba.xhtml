<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Prueba de Escáner</title>
</h:head>

<h:body>
    <h:form id="formPrueba">
        <p:growl id="msgs" showDetail="true" />

        <p:panel header="Simulador de Lectura de Código de Barras">
            <h:panelGrid columns="2" cellpadding="7">
                <p:outputLabel for="barcode" value="Escanee el Código:" />
                
                <p:inputText id="barcode" 
                             value="#{pruebaBean.codigoTemp}" 
                             autocomplete="off"
                             placeholder="Esperando lectura..."
                             style="width: 300px; font-size: 1.2rem;">
                    
                    <p:ajax event="change" 
                            listener="#{pruebaBean.procesarEscaneo}" 
                            update="msgs barcode tablaCodigos" />
                </p:inputText>
            </h:panelGrid>
            
            <p:focus for="barcode" />
        </p:panel>

        <br/>

        <p:dataTable id="tablaCodigos" value="#{pruebaBean.listaEscaneados}" 
                     var="c" emptyMessage="No hay códigos escaneados aún">
            <p:column headerText="Historial de Lecturas">
                <h:outputText value="#{c}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
