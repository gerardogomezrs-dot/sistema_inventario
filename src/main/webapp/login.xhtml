<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Login Sistema</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            width: 350px;
        }
    </style>
</h:head>

<h:body>

    <h:form>

        <p:growl id="messages" showDetail="true" />

        <!-- Usamos p:panel (sÃ­ soporta facets en PF 7) -->
        <p:panel styleClass="login-card">

            <f:facet name="header">
                <h:outputText value="Bienvenido" />
            </f:facet>

            <div class="ui-fluid">

                <div class="p-field">
                    <p:outputLabel for="username" value="Usuario" />
                    <p:inputText id="username" value="#{loginBean.userName}" required="true" />
                </div>

                <div class="p-field" style="margin-top: 10px">
                    <p:outputLabel for="password" value="Clave" />
                    <p:password id="password" value="#{loginBean.password}" required="true" feedback="false" />
                </div>

            </div>

            <f:facet name="footer">
                <p:commandButton value="Ingresar" action="#{loginBean.login}" ajax="false" icon="pi pi-check"
                    styleClass="ui-button-success" style="width:100%" />
            </f:facet>

        </p:panel>

    </h:form>

</h:body>

</html>
