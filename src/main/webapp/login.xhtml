<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="loginForm">

        <p:panel header="Inicio de Sesión" style="width:350px; margin:auto; margin-top:100px;">

            <p:messages id="messages" showDetail="true" closable="true" />

            <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-fluid" style="margin-top:10px">

                <p:outputLabel for="usuario" value="Usuario:" />
                <p:inputText id="usuario" value="#{usuariosBean.nameUser}" required="true"
                    requiredMessage="El usuario es obligatorio" />

                <p:outputLabel for="password" value="Contraseña:" />
                <p:password id="password" value="#{usuariosBean.password}" required="true" feedback="false"
                    requiredMessage="La contraseña es obligatoria" />

            </p:panelGrid>

            <p:separator />

            <p:commandButton value="Ingresar" action="#{usuariosBean.login}"  update="loginForm"
                icon="pi pi-sign-in" styleClass="ui-button-primary" style="width:100%" />

        </p:panel>

    </h:form>

</ui:composition>
