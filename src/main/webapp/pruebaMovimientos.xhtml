<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registro Sencillo</title>
</h:head>
<h:body>
    <h2>Agregar Usuario</h2>
    
    <h:form id="miFormulario">
        <h:outputLabel for="inputNombre" value="Nombre: " />
        <h:inputText id="inputNombre" value="#{registroBean.nombre}" />
        
        <h:commandButton value="Guardar" action="#{registroBean.guardar}">
            <f:ajax execute="@form" render="tablaUsuarios inputNombre" />
        </h:commandButton>
        
        <hr/>

        <h3>Lista de Usuarios</h3>
        <h:dataTable id="tablaUsuarios" value="#{registroBean.usuarios}" var="u" border="1">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{u}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
