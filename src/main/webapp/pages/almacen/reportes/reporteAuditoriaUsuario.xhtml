<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Reporte de Auditoría de Usuario</title>
    <style>
        .ui-panelgrid .ui-grid-responsive .ui-grid-row {
            border: none !important;
        }

        .label {
            font-weight: bold;
            width: 150px;
        }

        .value {
            width: 300px;
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }

        /* Estilo extra para asegurar que el botón resalte */
        .btn-excel {
            background-color: #217346 !important;
            /* Verde Excel */
            border-color: #217346 !important;
            color: white !important;
        }

        .btn-pdf {
            background-color: #D32F2F !important;
            /* Rojo PDF */
            border-color: #D32F2F !important;
            color: white !important;
        }
    </style>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
</h:head>
<h:body>

    <h:form id="formReporte">

        <ui:include src="/pages/almacen/menu.xhtml" />

        <p:separator />
        <p:toolbar style="margin-bottom: 20px; border: none; background: transparent;">
            <f:facet name="left">
                <p:commandButton value="Regresar" icon="pi pi-chevron-left"
                    action="#{reportesAlmacenBean.irAReportePrincipal}" immediate="true" style="margin-left:10px;" />
            </f:facet>
        </p:toolbar>
        <p:separator />

        <p:panel header="Reporte de Auditoría de Usuario">

            <p:dataTable id="tblMovimientos" value="#{reportesAlmacenBean.listaAuditoriaUsuario}" var="mov"
                paginator="true" rows="20" emptyMessage="No se encontraron movimientos">
                <f:facet name="header">
                    <div style="display: flex; justify-content: center; align-items: center; gap: 15px;">
                        <span style="font-weight: bold;"></span>

                        <p:commandButton value="Exportar Excel" icon="pi pi-file-excel" ajax="false"
                            styleClass="btn-excel">
                            <p:dataExporter type="xls" target="tblMovimientos"
                                preProcessor="#{reportesAlmacenBean.exportarReporteAuditoriaUsuario}"
                                fileName="#{reportesAlmacenBean.nombreArchivo_4}" pageOnly="false" />
                        </p:commandButton>

                        <p:commandButton value="Exportar Pdf" icon="pi pi-file-pdf" ajax="false" styleClass="btn-pdf">
                            <p:dataExporter type="pdf" target="tblMovimientos"
                                preProcessor="#{reportesAlmacenBean.exportarReporteAuditoriaUsuario}"
                                fileName="#{reportesAlmacenBean.nombreArchivo_4}" />
                        </p:commandButton>
                    </div>
                </f:facet>

                <p:column headerText="Usuario Responsable">
                    <h:outputText value="#{mov.usuarioResponsable}" />
                </p:column>
                <p:column headerText="Fecha y Hora">
                    <h:outputText value="#{mov.fechaHora}" />
                </p:column>
                <p:column headerText="Nombre del producto">
                    <h:outputText value="#{mov.nombreProducto}" />
                </p:column>
                <p:column headerText="Tipo de movimiento">
                    <h:outputText value="#{mov.tipoMovimiento}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{mov.cantidad}" />
                </p:column>
                <p:column headerText="Observaciones">
                    <h:outputText value="#{mov.observaciones}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>

</html>
