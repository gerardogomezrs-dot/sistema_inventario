<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Reporte de Inventario</title>
    <style>
        .ui-panelgrid .ui-grid-responsive .ui-grid-row {
            border: none !important;
        }

        .label {
            font-weight: bold;
            width: 150px;
        }

        .value {
            width: 300px;
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }

        /* Estilo extra para asegurar que el bot√≥n resalte */
        .btn-excel {
            background-color: #217346 !important;
            /* Verde Excel */
            border-color: #217346 !important;
            color: white !important;
        }
    </style>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
</h:head>

<h:body>
    <h:form id="formReporte">
        <ui:include src="/pages/almacen/menu.xhtml" />
        <p:separator />
        <p:toolbar style="margin-bottom: 20px; border: none; background: transparent;">
            <f:facet name="left">

                <p:commandButton value="Regresar" icon="pi pi-chevron-left"
                    action="#{reportesAlmacenBean.irAReportePrincipal}" immediate="true" style="margin-left:10px;" />
            </f:facet>
        </p:toolbar>
        <p:separator />
        <p:panel header="Reporte de Movimientos (Kardex)">

            <h:panelGrid columns="5" cellpadding="5" style="margin-bottom: 20px;">
                <p:outputLabel value="Desde:" />
                <p:calendar value="#{reportesAlmacenBean.fechaInicio}" pattern="dd/MM/yyyy" />

                <p:outputLabel value="Hasta:" />
                <p:calendar value="#{reportesAlmacenBean.fechaFin}" pattern="dd/MM/yyyy" />

                <p:commandButton value="Consultar" actionListener="#{reportesAlmacenBean.buscar}"
                    update="tblMovimientos" icon="pi pi-search" />
            </h:panelGrid>

            <p:dataTable id="tblMovimientos" value="#{reportesAlmacenBean.listaReporteMovimientos}" var="mov"
                paginator="true" rows="20" reflow="true"
                emptyMessage="No se encontraron movimientos en este rango de fechas">

                <f:facet name="header">
                    <div style="display: flex; justify-content: center; align-items: center; gap: 15px;">

                        <p:commandButton value="Exportar Excel" icon="pi pi-file-excel" ajax="false"
                            styleClass="btn-excel">
                            <p:dataExporter type="xls" target="tblMovimientos"
                                fileName="#{reportesAlmacenBean.nombreArchivo_3}" pageOnly="false" />
                        </p:commandButton>
                        <p:commandButton value="Exportar Pdf" icon="pi pi-file-pdf" ajax="false" styleClass="btn-pdf">
                            <p:dataExporter type="pdf" target="tblMovimientos"
                                fileName="#{reportesAlmacenBean.nombreArchivo_3}" />
                        </p:commandButton>
                    </div>
                </f:facet>

                <p:column headerText="Fecha" sortBy="#{mov.fechaHora}">
                    <h:outputText value="#{mov.fechaHora}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Producto" filterBy="#{mov.nombreProducto}" filterMatchMode="contains">
                    <h:outputText value="#{mov.nombreProducto}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{mov.tipoMovimiento}" />
                </p:column>

                <p:column headerText="Cantidad" style="text-align: right;">
                    <h:outputText value="#{mov.cantidad}" />
                </p:column>

                <p:column headerText="Usuario">
                    <h:outputText value="#{mov.usuarioResponsable}" />
                </p:column>
            </p:dataTable>
        </p:panel>
        <ui:include src="/pages/almacen/footer.xhtml" />
    </h:form>
</h:body>

</html>
