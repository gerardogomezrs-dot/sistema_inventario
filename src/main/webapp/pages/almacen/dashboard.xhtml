<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
     <link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons@2.0.0/primeicons.css" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />

    <style>
        /* Estilo para simular el p:tag en PrimeFaces 7 */
        .badge-info {
            background-color: #e3f2fd;
            color: #2196f3;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #2196f3;
            display: inline-block;
        }

        .menu-grid .ui-button {
            width: 100%;
            margin-bottom: 5px;
        }

        .ui-panel {
            margin-top: 10px;
        }
    </style>
</h:head>

<h:body>
    <h:form id="formPrincipal">

        <p:menubar>
            <p:menuitem value="Inicio" url="dashboard.xhtml" icon="pi pi-home" />
            <f:facet name="options">
                <p:commandButton value="Cerrar Sesión" action="#{loginBean.logout}" icon="pi pi-power-off" ajax="false"
                    styleClass="btn-logout" />
            </f:facet>
        </p:menubar>

        <p:growl id="msgs" showDetail="true" />

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <p:panel header="Datos de la Sesión">


                        <h:panelGrid columns="2" cellpadding="10" style="width:100%">
                            <h:outputText value="Nombre:" style="font-weight:bold" />
                            <h:outputText value="#{loginBean.usuario.nombre}" />

                            <h:outputText value="Rol:" style="font-weight:bold" />
                            <h:outputText value="#{loginBean.usuario.rol}" styleClass="badge-info" />

                            <h:outputText value="Usuario:" style="font-weight:bold" />
                            <h:outputText value="#{loginBean.usuario.userName}" />
                        </h:panelGrid>
                    </p:panel>
                </div>
                <div class="ui-g-12 ui-md-8">
                    <p:panel header="Menú Principal">
                        <h:panelGrid columns="2" cellpadding="10" styleClass="menu-grid" style="width:100%">
                            <p:commandButton value="Ver Perfil" action="#{navegacionAlmacenBean.irAPerfil()}"
                                icon="pi pi-user" ajax="false" />

                            <p:commandButton value="Gestionar Categorias"
                                action="#{navegacionAlmacenBean.irAGestionCategorias()}" icon="pi pi-tags"
                                ajax="false" />

                            <p:commandButton value="Gestionar Productos"
                                action="#{navegacionAlmacenBean.irAGestionProductos}" icon="pi pi-briefcase"
                                ajax="false" />

                            <p:commandButton value="Gestionar Reportes"
                                action="#{navegacionAlmacenBean.irAGestionReportes}" icon="pi pi-chart-bar"
                                ajax="false" />

                            <p:commandButton value="Gestionar Proveedores"
                                action="#{navegacionAlmacenBean.irAGestionProveedores}" icon="fa fa-industry" ajax="false"
                                styleClass="ui-button-raised" />

                        </h:panelGrid>
                    </p:panel>
                </div>
            </div>
        </div>

        <ui:include src="/pages/almacen/footer.xhtml" />


    </h:form>
</h:body>

</html>
