<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sistema de Inventario - Panel de Control</title>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
    
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
    
    <style>
        /* Estilo para simular el p:tag en PrimeFaces 7 */
        .badge-info {
            background-color: #e3f2fd;
            color: #2196f3;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #2196f3;
            display: inline-block;
        }
        .menu-grid .ui-button { width: 100%; margin-bottom: 5px; }
        .ui-panel { margin-top: 10px; }
        
        /* Mejoramos el estilo del botón de salida */
        .btn-logout {
            background-color: #d9534f !important; 
            color: white !important; 
            border: none !important;
        }
    </style>
</h:head>

<h:body>
    <h:form id="formPrincipal">
        
        <p:menubar>
            <p:menuitem value="Inicio" url="dashboard.xhtml" icon="pi pi-home"/>
            <f:facet name="options">
                <p:commandButton value="Cerrar Sesión" 
                                 action="#{loginBean.logout}" 
                                 icon="pi pi-power-off" 
                                 ajax="false"
                                 styleClass="btn-logout" />
            </f:facet>
        </p:menubar>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <p:panel header="Datos de la Sesión">
                        <p:messages id="messages" showDetail="true" closable="true" />
                        
                        <h:panelGrid columns="2" cellpadding="10" style="width:100%">
                            <h:outputText value="Nombre:" style="font-weight:bold" />
                            <h:outputText value="#{loginBean.usuario.nombre}" />

                            <h:outputText value="Rol:" style="font-weight:bold" />
                            <h:outputText value="#{loginBean.usuario.rol}" styleClass="badge-info" />

                            <h:outputText value="Usuario:" style="font-weight:bold" />
                            <h:outputText value="#{loginBean.usuario.userName}" />
                        </h:panelGrid>
                    </p:panel>
                </div>

                <div class="ui-g-12 ui-md-8">
                    <p:panel header="Menú Principal">
                        <h:panelGrid columns="2" cellpadding="10" styleClass="menu-grid" style="width:100%">
                            <p:commandButton value="Ver Perfil" 
                                             action="#{navegacionAlmacenBean.irAPerfil()}" 
                                             icon="pi pi-user"
                                             ajax="false" />
                            
                            </h:panelGrid>
                    </p:panel>
                </div>
            </div>
        </div>

    </h:form>
</h:body>
</html>
