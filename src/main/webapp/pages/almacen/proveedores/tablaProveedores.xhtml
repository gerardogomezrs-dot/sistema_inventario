<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
     <link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons@2.0.0/primeicons.css" />
    <title>Gestión de Proveedores</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 20px;
        }

        .ui-datatable .ui-datatable-header,
        .ui-datatable .ui-column-header {
            background: #ffffff !important;
            border-bottom: 2px solid #ebedef !important;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-admin {
            background: #E3F2FD;
            color: #1976D2;
        }

        .badge-almacen {
            background: #E8F5E9;
            color: #388E3C;
        }

        .badge-permisos {
            background: #FFF3E0;
            color: #F57C00;
        }

        .action-btn {
            margin-right: 5px !important;
        }
    </style>
</h:head>
<h:body>

    <!-- FORM PRINCIPAL -->
    <h:form id="form">
        <ui:include src="/pages/almacen/menu.xhtml" />
        <p:growl id="msgs" showDetail="true" />
        <p:separator />
        <p:toolbar style="margin-bottom: 20px; border: none; background: transparent;">
            <f:facet name="left">
        <p:commandButton value="Nuevo Proveedor" icon="pi pi-save" action="#{proveedorAlmacenBean.irANuevoProveedor}" />
            </f:facet>
            <f:facet name="right">
        <p:commandButton value="Regresar" icon="pi pi-chevron-left" action="#{proveedorAlmacenBean.irADashboard}"
            immediate="true" style="margin-left:10px;" />
            </f:facet>
        </p:toolbar>
        <p:separator />
        <p:dataTable id="tablaProveedor" var="prod" value="#{proveedorAlmacenBean.list}" rows="10" paginator="true"
            emptyMessage="No se encontraron proveedores">

            <p:column headerText="ID">
                <h:outputText value="#{prod.idProveedor}" />
            </p:column>

            <p:column headerText="Nombre Proveedor">
                <h:outputText value="#{prod.nombreEmpresa}" />
            </p:column>

            <p:column headerText="Contacto Empresa">
                <h:outputText value="#{prod.contactoEmpresa}" />
            </p:column>

            <p:column headerText="Telefono">
                <h:outputText value="#{prod.telefono}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{prod.email}" />
            </p:column>

            <p:column headerText="Dirección">
                <h:outputText value="#{prod.direccion}" />
            </p:column>

            <p:column headerText="Activo" width="80" style="text-align: center;">
                <p:selectBooleanCheckbox value="#{prod.activo}" readonlyInput="true" disabled="true" />
            </p:column>

            <p:column headerText="Fecha Registro">
                <h:outputText value="#{prod.fechaRegistro}" />
            </p:column>

            <p:column headerText="Acciones">
                <!-- EDITAR -->
               <p:commandButton icon="pi pi-pencil" process="@this" update=":dialogoEditar"
                    oncomplete="PF('wdgEditar').show()" styleClass="edit-button rounded-button ui-button-success">
                    <f:setPropertyActionListener value="#{prod}" target="#{proveedorAlmacenBean.proveedor}" />
                </p:commandButton>

                <!-- ELIMINAR CON CONFIRMACIÓN -->
                <p:commandButton icon="pi pi-trash" styleClass="p-button-danger" process="@this"
                    update=":form:tablaProveedor :form:msgs" action="#{proveedorAlmacenBean.eliminarProveedor}">

                    <f:setPropertyActionListener value="#{prod}" target="#{proveedorAlmacenBean.proveedor}" />

                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar este registro?"
                        icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </p:column>

        </p:dataTable>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"
                icon="pi pi-times" />
            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes p-button-danger"
                icon="pi pi-check" />
        </p:confirmDialog>
    </h:form>

    <ui:include src="/pages/almacen/proveedores/actualizarProveedores.xhtml" />
    <ui:include src="/pages/admin/footer.xhtml" />
</h:body>

</html>
