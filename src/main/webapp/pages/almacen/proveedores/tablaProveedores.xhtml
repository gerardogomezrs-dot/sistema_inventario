<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

</h:head>

<h:body>

    <!-- FORM PRINCIPAL -->
    <h:form id="form">
        <ui:include src="/pages/almacen/menu.xhtml" />
        <p:growl id="msgs" showDetail="true" />
        <p:separator />
        <p:commandButton value="Nuevo Proveedor" icon="pi pi-save" action="#{proveedorAlmacenBean.irANuevoProveedor}" />
        <p:commandButton value="Regresar" icon="pi pi-chevron-left" action="#{proveedorAlmacenBean.irADashboard}"
            immediate="true" style="margin-left:10px;" />
        <p:separator />
        <p:dataTable id="tablaProveedor" var="prod" value="#{proveedorAlmacenBean.list}" rows="10" paginator="true"
            emptyMessage="No se encontraron proveedores">

            <p:column headerText="ID">
                <h:outputText value="#{prod.idProducto}" />
            </p:column>

            <p:column headerText="Nombre Proveedor">
                <h:outputText value="#{prod.nombre}" />
            </p:column>

            <p:column headerText="Contacto Empresa">
                <p:barcode value="#{prod.codigoBarras}" type="code128" format="svg" width="150" height="60" />
            </p:column>

            <p:column headerText="Telefono">
                <h:outputText value="#{prod.descripcion}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{prod.categorias.nombre}" />
            </p:column>

            <p:column headerText="Dirección">
                <h:outputText value="#{prod.unidad}" />
            </p:column>

            <p:column headerText="Activo">
                <h:outputText value="#{prod.precioUnitario}" />
            </p:column>

            <p:column headerText="Fecha Registro">
                <h:outputText value="#{prod.stockActual}" />
            </p:column>

            <p:column headerText="Acciones">
                <!-- EDITAR -->
                <p:commandButton icon="pi pi-pencil" process="@this" update=":dialogoEditar"
                    oncomplete="PF('wdgEditar').show()">
                    <f:setPropertyActionListener value="#{prod}" target="#{proveedorBean.proveedor}" />
                </p:commandButton>

                <!-- ELIMINAR CON CONFIRMACIÓN -->
                <p:commandButton icon="pi pi-trash" styleClass="p-button-danger" process="@this"
                    update=":form:tablaProveedor :form:msgs" action="#{proveedorBean.eliminar}">

                    <f:setPropertyActionListener value="#{prod}" target="#{proveedorBean.proveedor}" />

                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar este producto?"
                        icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </p:column>

        </p:dataTable>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"
                icon="pi pi-times" />
            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes p-button-danger"
                icon="pi pi-check" />
        </p:confirmDialog>
        <ui:include src="/pages/admin/footer.xhtml" />

    </h:form>

</h:body>

</html>
