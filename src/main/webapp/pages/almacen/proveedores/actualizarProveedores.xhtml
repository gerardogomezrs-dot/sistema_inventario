<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dialog id="dialogoEditar" header="Editar Proveedor" widgetVar="wdgEditar" modal="true" appendTo="@(body)"
        resizable="false">

        <h:form id="formEditar">
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#" required="true" />

                <h:outputLabel value="Descripción:" />
                <p:inputTextarea value="#" rows="3" />

                <h:outputLabel value="Unidad:" />
                <p:inputText value="#" />

                <h:outputLabel value="Precio Unitario:" />
                <p:inputText value="#"  />
                
                <h:outputLabel value="Stock Actual:" />
                <p:inputText value="#" />

                <h:outputLabel value="Stock Mínimo:" />
                <p:inputText value="#" />

                <h:outputLabel value="Ubicación:" />
                <p:inputText value="#" />

                <h:outputLabel value="Activo:" />
                <p:selectBooleanCheckbox value="#" />

                <p:commandButton value="Guardar" icon="pi pi-save" action="#"
                    update=":form:tablaProveedor :form:msgs"
                    oncomplete="if (!args.validationFailed) { PF('wdgEditar').hide(); }" />

            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
