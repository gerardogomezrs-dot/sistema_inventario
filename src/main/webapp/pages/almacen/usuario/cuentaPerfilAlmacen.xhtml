<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Sistema de Inventario - Panel de Control</title>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons@2.0.0/primeicons.css" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />

    <style>
        /* Estilo para simular el p:tag en PrimeFaces 7 */
        .badge-info {
            background-color: #e3f2fd;
            color: #2196f3;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #2196f3;
            display: inline-block;
        }

        .menu-grid .ui-button {
            width: 100%;
            margin-bottom: 5px;
        }

        .ui-panel {
            margin-top: 10px;
        }
    </style>
</h:head>

<h:body>
    <h:form id="formPerfilUsuario">
        <ui:include src="/pages/admin/menu.xhtml" />
        <p:separator />

        <div class="flex-container">
            <p:panel header="Perfil Usuario" style="width: 600px; margin: 0 auto;">

                <p:messages id="mensajes" showDetail="true" closable="true" />

                <h:panelGrid columns="2" columnClasses="label,value" cellpadding="5">
                    <p:outputLabel for="nombre" value="Nombre Completo:" />
                    <p:inputText id="nombre" value="#{perfilUsuarioBean.usuario.nombre}" required="true" />

                    <p:outputLabel for="userName" value="Nombre Usuario:" />
                    <p:inputText id="userName" value="#{perfilUsuarioBean.usuario.userName}" required="true" />

                    <p:outputLabel for="pass" value="Password:" />
                    <p:password id="pass" widgetVar="pw" value="#{perfilUsuarioBean.usuario.password}"
                        required="true" />
                    <h:outputText value=" Mostrar password" />
                    <h:selectBooleanCheckbox onchange="PF('pw').jq.attr('type', this.checked ? 'text' : 'password')" />


                    <p:outputLabel value="Permisos Asignados:" />
                    <p:inputText value="#{perfilUsuarioBean.usuario.permisos}" readonly="true" styleClass="readonly" />

                    <p:outputLabel value="Rol:" />
                    <p:inputText value="#{perfilUsuarioBean.usuario.rol}" readonly="true" styleClass="readonly" />

                    <p:outputLabel value="Estado:" />
                    <p:selectBooleanCheckbox value="#{perfilUsuarioBean.usuario.activo}" />
                </h:panelGrid>

                <p:separator />

                <div style="margin-top: 10px;">
                    <p:commandButton value="Guardar" icon="pi pi-save" update="formPerfilUsuario"
                        action="#{perfilUsuarioBean.actualizarPerfil}"
                        oncomplete="if (!args.validationFailed) PF('dlgConfirmacion').show();" />

                    <p:commandButton value="Regresar" icon="pi pi-chevron-left" immediate="true"
                        style="margin-left: 10px;" action="#{perfilUsuarioAlmacenBean.irAIndex}" />
                </div>
            </p:panel>
        </div>
    </h:form>

    <p:dialog header="Mensaje" widgetVar="dlgConfirmacion" modal="true" appendTo="@(body)">
        <h:form id="formDialogo">
            <h:panelGrid columns="1" style="text-align: center;">
                <h:outputText value="Datos guardados correctamente." />
                <p:commandButton value="Aceptar" onclick="PF('dlgConfirmacion').hide();" type="button" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>

</html>
