<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
	<link rel="stylesheet" href="https://unpkg.com/primeicons@2.0.0/primeicons.css" />
	 <style>
        .ui-panelgrid .ui-grid-responsive .ui-grid-row { border: none !important; }
        .label { font-weight: bold; width: 150px; }
        .value { width: 300px; }
    </style>
	<title>Registrar Producto</title>
</h:head>

<h:body>

	<h:form id="formProducto">

		<p:panel header="Registro de Producto" style="width: 600px; margin: 0 auto;">

			<p:messages autoUpdate="true" />

			<h:panelGrid columns="2" columnClasses="label,value">



				<h:outputLabel value="Nombre:" />
				<p:inputText value="#{productoBean.producto.nombre}" required="false" />

				<h:outputLabel value="Descripción:" />
				<p:inputTextarea value="#{productoBean.producto.descripcion}" rows="3" />

				<p:outputLabel for="categoria" value="Categoría:" />
				<p:selectOneMenu id="categoria" value="#{productoBean.producto.idCategoria}">

					<f:selectItem itemLabel="Seleccione una categoría" itemValue="" noSelectionOption="true" />

					<f:selectItems value="#{productoBean.listaCategorias}" 
					var="cat" 
						itemLabel="#{cat.nombre}"
						itemValue="#{cat.idCategoria}" />

				</p:selectOneMenu>

				<h:outputLabel value="Unidad:" />
				<p:inputText value="#{productoBean.producto.unidad}" />

				<h:outputLabel value="Stock Actual:" />
				<p:inputText value="#{productoBean.producto.stockActual}" />

				<h:outputLabel value="Stock Mínimo:" />
				<p:inputText value="#{productoBean.producto.stockMinimo}" />

				<h:outputLabel value="Ubicación:" />
				<p:inputText value="#{productoBean.producto.ubicacion}" />

				<h:outputLabel value="Activo:" />
				<p:selectBooleanCheckbox value="#{productoBean.producto.activo}" />

			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Guardar" icon="pi pi-save" action="#{productoBean.guardar}" process="@form"
				oncomplete="if (!args.validationFailed) PF('dlgConfirmacion').show();" />


			<p:commandButton value="Regresar" icon="pi pi-chevron-left" action="#{productoBean.getIndex()}"
				immediate="true" style="margin-left: 10px;" />
		</p:panel>

		<!-- Dialog -->
		<p:dialog header="Mensaje" widgetVar="dlgConfirmacion" modal="true" closable="false">

			<h:outputText value="Datos guardados correctamente." />
			<br /><br />

			<p:commandButton value="Aceptar" type="button" onclick="PF('dlgConfirmacion').hide(); location.reload();" />
		</p:dialog>


	</h:form>

</h:body>

</html>
