<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
	<link rel="stylesheet" href="https://unpkg.com/primeicons@2.0.0/primeicons.css" />
	 <style>
        .ui-panelgrid .ui-grid-responsive .ui-grid-row { border: none !important; }
        .label { font-weight: bold; width: 150px; }
        .value { width: 300px; }
    </style>
	<title>Registrar Usuarios</title>
</h:head>
<h:body>
	<h:form id="formUsuario">
        <ui:include src="/pages/admin/menu.xhtml" />

		<p:panel header="Registro de Usuarios" style="width: 600px; margin: 0 auto;">

			<p:messages autoUpdate="true" />

			<h:panelGrid columns="2" columnClasses="label,value">

				<h:outputLabel value="Nombre:" />
				<p:inputText value="#{usuariosBean.usuario.nombre}" required="false" />

				<h:outputLabel value="Rol:" />
				<p:inputText value="#{usuariosBean.usuario.rol}" required="false" />

				<h:outputLabel value="Permisos:" />
				<p:inputText value="#{usuariosBean.usuario.permisos}" required="false" />

					<h:outputLabel value="Nombre Usuario:" />
				<p:inputText value="#{usuariosBean.usuario.userName}" required="false" />

				<h:outputLabel value="Password :" />
				<p:inputText value="#{usuariosBean.usuario.password}" required="false" />

				<h:outputLabel value="Activo :" />
				<p:selectBooleanCheckbox value="#{usuariosBean.usuario.activo}" required="false" />


			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Guardar" icon="pi pi-save" action="#{usuariosBean.guardar}" process="@form"
				oncomplete="if (!args.validationFailed) PF('dlgConfirmacion').show();" />


			<p:commandButton value="Regresar" icon="pi pi-chevron-left" action="#{usuariosBean.irATablaUsuario}"
				immediate="true" style="margin-left: 10px;" />
		</p:panel>

		<!-- Dialog -->
		<p:dialog header="Mensaje" widgetVar="dlgConfirmacion" modal="true" closable="false">

			<h:outputText value="Datos guardados correctamente." />
			<br /><br />
			<p:commandButton value="Aceptar" type="button" onclick="PF('dlgConfirmacion').hide(); location.reload();" />
		</p:dialog>


	</h:form>

</h:body>

</html>
