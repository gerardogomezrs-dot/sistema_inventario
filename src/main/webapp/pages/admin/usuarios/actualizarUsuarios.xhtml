<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:dialog id="dialogoEditar" header="Editar Usuario" widgetVar="wdgEditar" modal="true" appendTo="@(body)"
        resizable="false">

        <h:form id="formEditar">
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#{usuariosBean.usuario.nombre}" required="true" />

                <h:outputLabel value="Rol:" />
                <p:inputTextarea value="#{usuariosBean.usuario.rol}" rows="3" />

                <h:outputLabel value="Permisos:" />
                <p:inputTextarea value="#{usuariosBean.usuario.permisos}" rows="3" />
                <p:outputLabel for="nombreUsuario" value="Nombre Usuario:" />
                <p:inputText id="nombreUsuario" value="#{usuariosBean.usuario.userName}" required="true" />
                <p:outputLabel for="password" value="password:" />
                <p:inputText id="password" value="#{usuariosBean.usuario.password}"  required="true" />
                <h:outputLabel value="Activo :" />
                <p:selectBooleanCheckbox value="#{usuariosBean.usuario.activo}" required="false" />
                <p:commandButton value="Guardar" action="#{usuariosBean.actualizar}"
                    update=":form:tablaUsuarios :form:msgs"
                    oncomplete="if (!args.validationFailed) { PF('wdgEditar').hide(); }" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
