<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Reportes</title>
    <style>
        .ui-panelgrid .ui-grid-responsive .ui-grid-row {
            border: none !important;
        }

        .label {
            font-weight: bold;
            width: 150px;
        }

        .value {
            width: 300px;
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }
    </style>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<h:body>

    <h:form id="menuForm">
        
        <p:panel header="Menú Gestión Reportes">
            <h:panelGrid columns="2" cellpadding="10" styleClass="menu-grid" style="width:100%">

                <p:commandButton value="Reporte Movimientos" action="#{inventarioReporteBean.irAReporteMovimientos()}" icon="pi pi-briefcase" />

                <p:commandButton value="Reporte Inventario Valorizado" action="#{inventarioReporteBean.irAReporteInventarioValorizado}" icon="pi pi-users" />

                <p:commandButton value="Gestionar Categorías" action="#" icon="pi pi-tags" />

            </h:panelGrid>
        </p:panel>
        
    </h:form>

</h:body>
</html>
