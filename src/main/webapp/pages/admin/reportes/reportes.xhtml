<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gesti칩n de Reportes | Inventario</title>
    <style>
        body {
            background-color: #f4f7fb;
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
        }

        /* Contenedor principal centrado */
        .report-container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Mejora visual del Panel */
        .ui-panel.custom-menu-panel .ui-panel-titlebar {
            background: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
        }

        /* Grid de botones estilo "Cards" */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        /* Estilo moderno para los botones */
        .report-btn {
            height: 100px !important;
            font-size: 1.1rem !important;
            transition: transform 0.2s, box-shadow 0.2s !important;
            border-radius: 8px !important;
        }

        .report-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
        }

        /* Iconos m치s grandes dentro de los botones */
        .report-btn .ui-button-icon-left {
            font-size: 1.5rem !important;
        }

        /* Estilo para el contenedor del footer */
        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</h:head>

<h:body>
    <div class="report-container">
        <h:form id="menuForm">
            <p:growl id="messages" showDetail="true" />

            <p:panel header="Panel de Control: Gesti칩n de Reportes" styleClass="custom-menu-panel">
                
                <div class="dashboard-grid">
                    
                    <p:commandButton value="Reporte Movimientos" 
                                     action="#{inventarioReporteBean.irAReporteMovimientos()}"
                                     icon="pi pi-history"
                                     styleClass="report-btn ui-button-outlined" />

                    <p:commandButton value="Inventario Valorizado"
                                     action="#{inventarioReporteBean.irAReporteInventarioValorizado}" 
                                     icon="pi pi-dollar"
                                     styleClass="report-btn ui-button-success" />

                    <p:commandButton value="Reabastecimiento" 
                                     action="#{inventarioReporteBean.irAReporteStockBajo}" 
                                     icon="pi pi-shopping-cart"
                                     styleClass="report-btn ui-button-warning" />

                </div>

                <f:facet name="footer">
                    <div class="footer-container">
                        <small>Seleccione un m칩dulo para generar el informe detallado.</small>
                        
                        <p:commandButton value="Regresar al Inicio" 
                                         icon="pi pi-home" 
                                         action="#{inventarioReporteBean.irADashboard}"
                                         styleClass="ui-button-flat"
                                         immediate="true" />
                    </div>
                </f:facet>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
