<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registrar Movimiento</title>

    <style>
        .ui-panelgrid .ui-grid-responsive .ui-grid-row {
            border: none !important;
        }

        .label {
            font-weight: bold;
            width: 150px;
        }

        .value {
            width: 300px;
        }

        .flex-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            align-items: flex-start;

        }
    </style>

    <script type="text/javascript">
        function manejarEntradaApp(e) {
            if (e.ctrlKey || e.altKey || e.metaKey) {
                e.preventDefault();
                return false;
            }
            if (e.keyCode === 13) {
                return false;
            }
            return true;
        }
    </script>

</h:head>

<h:body>
    <h:form id="formMovimiento">

        <div class="flex-container">

            <!-- PANEL FORMULARIO -->
            <p:panel header="Registro de Movimiento" style="width: 600px; margin: 0 auto;">
                <p:messages id="msgs" closable="true" />

                <h:panelGrid columns="2"  columnClasses="label,value">

                    <!-- PRODUCTO / SCANNER -->
                    <p:outputLabel id="lblProducto"
                        value="#{movimientosBean.mostrarScanner ? 'Scanner (Código): *' : 'Producto: *'}" />

                    <h:panelGroup id="grupoProducto">
                        <div style="display:flex; gap:6px; align-items:center;">

                            <p:inputText id="scannerInput" value="#{movimientosBean.movimientos.codigoBarras}"
                                rendered="#{movimientosBean.mostrarScanner}" placeholder="Escanee con la App..."
                                style="width:100%;" autocomplete="off" onkeydown="return manejarEntradaApp(event);"
                                onkeypress="if (event.keyCode == 13) return false;">
                                <p:ajax event="change" listener="#{movimientosBean.cargarInfoScanner()}" process="@this"
                                    update="panelInfoExtra" />
                            </p:inputText>

                            <p:selectOneMenu id="producto" value="#{movimientosBean.movimientos.idProducto}"
                                rendered="#{!movimientosBean.mostrarScanner}" required="true" style="width:100%;">
                                <f:selectItem itemLabel="Selecciona un producto" itemValue=""
                                    noSelectionOption="true" />
                                <f:selectItems value="#{movimientosBean.listProductos}" var="cat"
                                    itemLabel="#{cat.nombre}" itemValue="#{cat.idProducto}" />
                            </p:selectOneMenu>

                            <p:commandButton icon="#{movimientosBean.mostrarScanner ? 'pi pi-list' : 'pi pi-barcode'}"
                                actionListener="#{movimientosBean.toggleScanner()}"
                                update="lblProducto grupoProducto panelInfoExtra" process="@this" immediate="true"
                                title="Alternar entrada"
                                oncomplete="if(document.getElementById('formMovimiento:scannerInput')){document.getElementById('formMovimiento:scannerInput').focus();}" />
                        </div>
                    </h:panelGroup>

                    <!-- INFO SCANNER -->
                    <p:outputLabel value="Información:" rendered="#{movimientosBean.mostrarScanner}" />

                    <h:panelGroup id="panelInfoExtra">
                        <p:inputText value="#{movimientosBean.infoProductoExtra}" readonly="true"
                            rendered="#{movimientosBean.mostrarScanner}"
                            style="width:100%; background:#f0f4f7; font-weight:bold; color:#0d6efd;"
                            placeholder="Esperando lectura..." />
                    </h:panelGroup>

                    <!-- TIPO MOVIMIENTO -->
                    <p:outputLabel for="movimiento" value="Tipo de Movimiento: *" />
                    <p:selectOneMenu id="movimiento" value="#{movimientosBean.movimientos.tipoMovimiento}"
                        required="true" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="Seleccione una opción" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Entrada" itemValue="Entrada" />
                        <f:selectItem itemLabel="Salida" itemValue="Salida" />
                        <f:selectItem itemLabel="Ajuste" itemValue="Ajuste" />
                    </p:selectOneMenu>

                    <!-- CANTIDAD -->
                    <p:outputLabel value="Cantidad:" />
                    <p:inputNumber value="#{movimientosBean.movimientos.cantidad}" decimalPlaces="0" />

                    <!-- FECHA -->
                    <p:outputLabel value="Fecha:" />
                    <p:calendar value="#{movimientosBean.movimientos.fechaHora}" pattern="dd/MM/yyyy HH:mm:ss"
                        timeZone="America/Mexico_City" showButtonPanel="true" />

                    <!-- ORIGEN -->
                    <p:outputLabel value="Origen Destino:" />
                    <p:inputText value="#{movimientosBean.movimientos.origenDestino}" />

                    <!-- USUARIO -->
                    <p:outputLabel value="Usuario logueado:" />
                    <p:inputText value="#{loginBean.usuario.nombre}" disabled="true" />

                    <!-- OBSERVACIONES -->
                    <p:outputLabel value="Observaciones:" />
                    <p:inputTextarea rows="3" value="#{movimientosBean.movimientos.observaciones}" />

                </h:panelGrid>

                <h:inputHidden value="#{movimientosBean.movimientos.idUsuario}" />
                <p:separator />

                <p:commandButton value="Guardar" icon="pi pi-save" action="#{movimientosBean.save}"
                    update="formMovimiento" oncomplete="if(!args.validationFailed) PF('dlgConfirmacion').show();" />

                <p:commandButton value="Regresar" icon="pi pi-arrow-left"
                    action="#{movimientosBean.irATablaMovimientos}" immediate="true" styleClass="ui-button-secondary"
                    style="margin-left:10px;" />
            </p:panel>

            <!-- PANEL TABLA -->
            <p:panel header="Datos del Formulario" style="flex:1;">
                <p:dataTable id="tablaDatos" value="#{movimientosBean.listaMovimientosGuardar}" var="mov" rows="10"
                    paginator="true" paginatorPosition="bottom" emptyMessage="No hay movimientos registrados">

                    <p:column headerText="Producto">
                        <h:outputText value="#{mov.idProducto}" />
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{mov.tipoMovimiento}" />
                    </p:column>

                    <p:column headerText="Cant.">
                        <h:outputText value="#{mov.cantidad}" />
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{mov.fechaHora}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Origen">
                        <h:outputText value="#{mov.origenDestino}" />
                    </p:column>

                    <p:column headerText="Responsable">
                        <h:outputText value="#{loginBean.usuario.nombre}" />
                    </p:column>

                </p:dataTable>

                <p:separator />

                <p:commandButton value="Guardar" icon="pi pi-save" action="#{movimientosBean.saveTable}" process="@this"
                    update="tablaDatos msgs"
                    oncomplete="if(!args.validationFailed) PF('dlgConfirmacionGuardar').show();" />
            </p:panel>

        </div>

        <!-- DIALOGOS -->
        <p:dialog header="Mensaje" widgetVar="dlgConfirmacion" modal="true" closable="false">
            <h:panelGrid columns="1" style="text-align:center;">
                <h:outputText value="Datos guardados correctamente." />
                <p:commandButton value="Aceptar" type="button" onclick="PF('dlgConfirmacion').hide();" />
            </h:panelGrid>
        </p:dialog>

        <p:dialog header="Mensaje" widgetVar="dlgConfirmacionGuardar" modal="true" closable="false">
            <h:outputText value="Datos guardados correctamente." />
            <br /><br />
            <p:commandButton value="Aceptar" type="button" onclick="PF('dlgConfirmacionGuardar').hide();" />
        </p:dialog>

    </h:form>
</h:body>

</html>
