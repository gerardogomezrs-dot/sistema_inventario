<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registrar Movimiento</title>
    <style>
        .ui-panelgrid .ui-grid-responsive .ui-grid-row {
            border: none !important;
        }

        .label {
            font-weight: bold;
            width: 150px;
        }

        .value {
            width: 300px;
        }

        /* Contenedor para poner form y tabla lado a lado */
        .flex-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }
    </style>
</h:head>

<h:body>
    <h:form id="formMovimiento">
        <div class="flex-container">

            <p:panel header="Registro de Movimiento" style="width: 550px;">
                <p:messages id="msgs" closable="true" />

                <h:panelGrid columns="2" columnClasses="label, value" cellpadding="5">

                    <p:outputLabel for="producto" value="Producto: *" />
                    <p:selectOneMenu id="producto" value="#{movimientosBean.movimientos.idProducto}" required="true"
                        style="width:100%">
                        <f:selectItem itemLabel="Selecciona un producto" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{movimientosBean.listProductos}" var="cat" itemLabel="#{cat.nombre}"
                            itemValue="#{cat.idProducto}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="movimiento" value="Tipo de Movimiento: *" />
                    <p:selectOneMenu id="movimiento" value="#{movimientosBean.movimientos.tipoMovimiento}"
                        required="true" filter="true" filterMatchMode="contains" style="width:100%">
                        <f:selectItem itemLabel="Seleccione una opciÃ³n" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Entrada" itemValue="Entrada" />
                        <f:selectItem itemLabel="Salida" itemValue="Salida" />
                        <f:selectItem itemLabel="Ajuste" itemValue="Ajuste" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Cantidad:" />
                    <p:inputNumber value="#{movimientosBean.movimientos.cantidad}" decimalPlaces="0"
                        style="width:100%" />

                    <p:outputLabel value="Fecha:" />
                    <p:calendar value="#{movimientosBean.movimientos.fechaHora}" pattern="dd/MM/yyyy HH:mm:ss"
                        timeZone="America/Mexico_City" showButtonPanel="true" style="width:100%" />

                    <p:outputLabel value="Origen Destino:" />
                    <p:inputText value="#{movimientosBean.movimientos.origenDestino}" style="width:100%" />

                    <p:outputLabel value="Usuario logueado:" />
                    <p:inputText value="#{loginBean.usuario.nombre}" disabled="true"
                        style="width:100%; opacity: 0.7;" />

                    <p:outputLabel value="Observaciones:" />
                    <p:inputTextarea rows="3" value="#{movimientosBean.movimientos.observaciones}"
                        style="width:100%;" />

                </h:panelGrid>

                <h:inputHidden value="#{movimientosBean.movimientos.idUsuario}" />

                <p:separator />

                <p:commandButton value="Guardar" icon="pi pi-save" action="#{movimientosBean.save}"
                    update="msgs tablaDatos" oncomplete="if (!args.validationFailed) PF('dlgConfirmacion').show();" />

                <p:commandButton value="Regresar" icon="pi pi-arrow-left"
                    action="#{movimientosBean.irATablaMovimientos}" immediate="true" style="margin-left: 10px;"
                    styleClass="ui-button-secondary" />
            </p:panel>

            <p:panel header="Datos del Formulario" style="flex-grow: 1;">
                <p:dataTable id="tablaDatos" value="#{movimientosBean.listaMovimientosGuardar}" var="mov"
                    emptyMessage="No hay movimientos registrados" rows="10" paginator="true" paginatorPosition="bottom">

                    <p:column headerText="Producto">
                        <h:outputText value="#{mov.idProducto}" />
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{mov.tipoMovimiento}" />
                    </p:column>

                    <p:column headerText="Cant.">
                        <h:outputText value="#{mov.cantidad}" />
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{mov.fechaHora}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Origen">
                        <h:outputText value="#{mov.origenDestino}" />
                    </p:column>

                    <p:column headerText="Usuario Responsable">
                        <h:outputText value="#{loginBean.usuario.nombre}" />
                    </p:column>

                    <p:column headerText="Id Usuario oculto" visible="false">
                        <h:outputText value="#{mov.idUsuario}" />
                    </p:column>

                    <p:column headerText="Observaciones">
                        <h:outputText value="#{mov.observaciones}" />
                    </p:column>

                </p:dataTable>

                <p:separator />

                <p:commandButton value="Guardar" icon="pi pi-save" action="#{movimientosBean.saveTable}" process="@form"
                    oncomplete="if (!args.validationFailed) PF('dlgConfirmacionGuardar').show();" />
            </p:panel>


        </div>

        <p:dialog header="Mensaje" widgetVar="dlgConfirmacion" modal="true" closable="false" resizable="false">
            <h:panelGrid columns="1" style="text-align: center;">
                <h:outputText value="Datos guardados correctamente." />
                <p:commandButton value="Aceptar" type="button" onclick="PF('dlgConfirmacion').hide();" />
            </h:panelGrid>
        </p:dialog>

        <p:dialog header="Mensaje" widgetVar="dlgConfirmacionGuardar" modal="true" closable="false">
            <h:outputText value="Datos guardados correctamente." />
            <br /><br />
            <p:commandButton value="Aceptar" type="button"
                onclick="PF('dlgConfirmacionGuardar').hide(); location.reload();" />
        </p:dialog>
    </h:form>
</h:body>

</html>
