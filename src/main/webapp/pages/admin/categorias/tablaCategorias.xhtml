<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons@2.0.0/primeicons.css" />
    <title>Gestión de Categorias</title>
</h:head>
<h:body>
    <h:form id="form">
        <ui:include src="/pages/admin/menu.xhtml" />

        <p:growl id="msgs" showDetail="true" />

        <p:separator />

        <p:commandButton value="Nueva Categoria" icon="pi pi-save" action="#{categoriasBean.irANuevaCategoria}" />

        <p:commandButton value="Regresar" icon="pi pi-chevron-left" action="#{categoriasBean.irADashboard}"
            immediate="true" style="margin-left:10px;" />

        <p:separator />
        <p:dataTable id="tablaCategorias" var="prod" value="#{categoriasBean.list}"
            filteredValue="#{categoriasBean.filteredList}" rows="10" paginator="true"
            emptyMessage="No se encontraron categorias" style="margin-top:20px;">

            <p:column headerText="ID">
                <h:outputText value="#{prod.idCategoria}" />
            </p:column>

            <p:column headerText="Nombre" filterBy="#{prod.nombre}" filterMatchMode="contains">
                <h:outputText value="#{prod.nombre}" />
            </p:column>

            <p:column headerText="Descripcion">
                <h:outputText value="#{prod.descripcion}" />
            </p:column>

            <p:column headerText="Acciones">
                <p:commandButton icon="pi pi-pencil" process="@this" update=":formEditar"
                    oncomplete="PF('wdgEditar').show()">
                    <f:setPropertyActionListener value="#{prod}" target="#{categoriasBean.categorias}" />
                </p:commandButton>

                <p:commandButton icon="pi pi-trash" styleClass="p-button-danger" process="@this"
                    update=":form:tablaCategorias :form:msgs"
                    action="#{categoriasAlmacenBean.eliminarCategoria}">
                    <f:setPropertyActionListener value="#{prod}" target="#{categoriasAlmacenBean.categorias}" />
                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar esta categoria?"
                        icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </p:column>
        </p:dataTable>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
        </p:confirmDialog>
    </h:form>

    <ui:include src="/pages/admin/categorias/actualizarCategorias.xhtml" />
        		<ui:include src="/pages/admin/footer.xhtml" />

</h:body>

</html>
