<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons@2.0.0/primeicons.css" />
    <title>Sistema de Inventario</title>
</h:head>

<h:body>

    <!-- FORM PRINCIPAL -->
    <h:form id="form">
        <p:growl id="msgs" showDetail="true" />

        <p:commandButton value="Nuevo Producto" icon="pi pi-save" action="#{productoBean.irANuevoProducto}" />

        <p:commandButton value="Regresar" icon="pi pi-chevron-left" action="#{productoBean.menuPrincipal}"
            immediate="true" style="margin-left:10px;" />

        <p:dataTable id="tablaProductos" var="prod" value="#{productoBean.list}" rows="10" paginator="true"
            emptyMessage="No se encontraron productos">

            <p:column headerText="ID">
                <h:outputText value="#{prod.idProducto}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{prod.nombre}" />
            </p:column>

            <p:column headerText="Código de Barras">
                <p:barcode value="#{prod.codigoBarras}" type="code128" format="svg" width="150" height="60" />
            </p:column>

            <p:column headerText="Descripción">
                <h:outputText value="#{prod.descripcion}" />
            </p:column>

            <p:column headerText="Categoría">
                <h:outputText value="#{prod.idCategoria}" />
            </p:column>

            <p:column headerText="Unidad">
                <h:outputText value="#{prod.unidad}" />
            </p:column>

            <p:column headerText="Stock Actual">
                <h:outputText value="#{prod.stockActual}" />
            </p:column>

            <p:column headerText="Stock Mínimo">
                <h:outputText value="#{prod.stockMinimo}" />
            </p:column>

            <p:column headerText="Ubicación">
                <h:outputText value="#{prod.ubicacion}" />
            </p:column>

            <p:column headerText="Acciones">

                <!-- EDITAR -->
                <p:commandButton icon="pi pi-pencil" process="@this" update=":dialogoEditar"
                    oncomplete="PF('wdgEditar').show()">
                    <f:setPropertyActionListener value="#{prod}" target="#{productoBean.producto}" />
                </p:commandButton>

                <!-- ELIMINAR CON CONFIRMACIÓN -->
                <p:commandButton icon="pi pi-trash" styleClass="p-button-danger" process="@this"
                    update=":form:tablaProductos :form:msgs" action="#{productoBean.eliminar}">

                    <f:setPropertyActionListener value="#{prod}" target="#{productoBean.producto}" />

                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar este producto?"
                        icon="pi pi-exclamation-triangle" />
                </p:commandButton>


            </p:column>

        </p:dataTable>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">

            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"
                icon="pi pi-times" />

            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes p-button-danger"
                icon="pi pi-check" />
        </p:confirmDialog>

    </h:form>

    <!-- DIALOGO EDITAR -->
    <ui:include src="/pages/productos/actualizarProductos.xhtml">

    </ui:include>


</h:body>

</html>
