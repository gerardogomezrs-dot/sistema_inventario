<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons@2.0.0/primeicons.css" />
    <title>Sistema de Inventario</title>
</h:head>
<h:body>

    <h:form id="form">
        <p:growl id="msgs" showDetail="true" />

        <p:commandButton value="Nuevo Usuario" icon="pi pi-save" action="#{usuariosBean.irANuevoUsuario}" />

        <p:commandButton value="Regresar" icon="pi pi-chevron-left" action="#{usuariosBean.irAIndex}" immediate="true"
            style="margin-left:10px;" />

        <p:dataTable id="tablaUsuarios" var="prod" value="#{usuariosBean.list}" rows="10" paginator="true"
            emptyMessage="No se encontraron usuarios" style="margin-top:20px;">

            <p:column headerText="ID">
                <h:outputText value="#{prod.idUsuario}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{prod.nombre}" />
            </p:column>

            <p:column headerText="Rol">
                <h:outputText value="#{prod.rol}" />
            </p:column>

            <p:column headerText="Permisos">
                <h:outputText value="#{prod.permisos}" />
            </p:column>

            <p:column headerText="Acciones">
                <p:commandButton icon="pi pi-pencil" process="@this" update=":formEditar"
                    oncomplete="PF('wdgEditar').show()">
                    <f:setPropertyActionListener value="#{prod}" target="#{usuariosBean.usuario}" />
                </p:commandButton>

                <p:commandButton icon="pi pi-trash" styleClass="p-button-danger" process="@this"
                    update=":form:tablaUsuarios :form:msgs" action="#{usuariosBean.eliminar}">
                    <f:setPropertyActionListener value="#{prod}" target="#{usuariosBean.usuario}" />
                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar este usuario?"
                        icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </p:column>
        </p:dataTable>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
        </p:confirmDialog>
    </h:form>

    <ui:include src="/pages/usuarios/actualizarUsuarios.xhtml" />

</h:body>
</html>
